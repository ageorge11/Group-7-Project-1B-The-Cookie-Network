<!doctype html>
<html lang="en">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Registration Form</title>
  </head>

  <body id="rbdy">
     <div class="container">
         <div class="row">
             <div class="col-md-3"></div>
             <div class="col-md-6">
                 <h1 class="text-center" id="rhd">Register</h1>
                 <label class="label col-md-3 control-label">Username</label>
                 <div class="col-md-9">
                     <input type="text" class="form-control" name="username"  id="userName" placeholder="Enter Username" required>
                 </div>

                 <label class="label col-md-3 control-label">Password</label>
                 <div class="col-md-9">
                     <input type="password" class="form-control" name="password" id="psw" placeholder="Enter password" required>
                     <small>Password must be 6 character</small>
                 </div>

                 <label class="label col-md-3 control-label">Re-enter Password</label>
                 <div class="col-md-9">
                     <input type="password" class="form-control" name="pswRepeat" id="pswRepeat" placeholder="Re-Enter password" required>
                 </div>

                 <label class="label col-md-3 control-label">First Name</label>
                 <div class="col-md-9">
                     <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter your first name"required>
                 </div>

                 <label class="label col-md-3 control-label">Last Name</label>
                 <div class="col-md-9">
                     <input type="text" class="form-control" name="lname" id="lname"placeholder="Enter your last name" required>
                 </div>

                 <label class="label col-md-3 control-label">E-mail</label>
                 <div class="col-md-9">
                     <input type="email" class="form-control" name="Email" id="email" placeholder="Enter your Email Id" required>
                 </div>

                 <label class="label col-md-3 control-label">Street Name</label>
                 <div class="col-md-9">
                    <input type="text" class="form-control" name="stname" placeholder="Enter your Street Name">
                 </div>

                 <label class="label col-md-3 control-label">City Name</label>
                 <div class="col-md-9">
                    <input type="text" class="form-control" name="city" placeholder="Enter your city Name">
                 </div>

               <a href="index.html">  <button class="btn btn-info" id="registerbtn">Register</button></a>
             </div>
             <div class="col-md-3"></div>
         </div>
     </div>
  </body>
</html>
