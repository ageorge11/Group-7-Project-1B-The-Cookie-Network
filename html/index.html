  <body>
    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row  no-gutters" id="in_row">
                <div class="col-lg-5">
                    <img src="img/MM-Cookies-1.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">The Cookie Book</h1>
                    <h4>Sign into your account</h4>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" placeholder="Email Address" class="form-control my-3 p-4" id="login_email" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" placeholder="**********" class="form-control my-3 p-4" id="login_password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                             <a href="home.html"><button type="button" class="btn1 mt-3 mb-5" id="loginbtn">Login</button></a>
                            </div>
                        </div>
                        <a href="#">Forgot Password?</a>
                        <p>Don't have an account <a href="signup.html">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
